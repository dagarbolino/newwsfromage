{% extends 'base.html' %}
{% load static %}


{% block title %}
    <title>Nos fromages</title>
{% endblock %}


{% block content %}
<section class="section-flex">
            <p class="info-section" style="text-align:center; font-size: 45px;">Nos fromages</p>



            <div class="content">
                    {% for fromage in fromages %}
                <div class="item">
                <li class="btn">
                    <a href="{% url 'detail' fromage.slug %}"><h3>{{ fromage.name }} </h3></a>
                </li>
                <p>{{ fromage.description }}.</p>
                <img src="{{ fromage.thumbnail.url }}" alt="{{ fromage.name }}" style="max-width: 200px;">
                </div>

                    {% endfor %}

        </div>

</section>


{% endblock %}
